<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Phishing</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    window.onload = function () {
      emailjs.init("-7jPxBzHH3QyQFQd_"); // Tu Public Key (verificado)

      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      const timestamp = new Date().toISOString();

      const mensaje = email
        ? `Correo detectado: ${email}`
        : "No se detectó ningún correo.";

      document.getElementById("correo").textContent = mensaje;

      if (email) {
        emailjs.send("service_tt6inyl", "template_53frre3", {
          email: email,
          timestamp: timestamp
        }).then(
          function (response) {
            console.log("✅ Correo enviado:", response.status, response.text);
          },
          function (error) {
            console.error("❌ Error al enviar el correo:", JSON.stringify(error, null, 2));
          }
        );
      }
    };
  </script>
</head>
<body>
  <h2>Gracias por hacer clic</h2>
  <p id="correo"></p>
</body>
</html>
