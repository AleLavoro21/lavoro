<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Clic</title>
</head>
<body>
  <h2>¡Gracias por hacer clic!</h2>
  <p id="correo"></p>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const email = getQueryParam("email");

    if (email) {
      document.getElementById("correo").innerText = `Correo detectado: ${email}`;
      // Aquí puedes usar EmailJS o simplemente guardar manualmente lo que aparece
    } else {
      document.getElementById("correo").innerText = "No se detectó correo en el enlace.";
    }
  </script>
</body>
</html>
