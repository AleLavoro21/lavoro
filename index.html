<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Phishing</title>
</head>
<body>
  <h2>Gracias por hacer clic</h2>
  <p id="correo"></p>

  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';

    window.addEventListener("load", () => {
      emailjs.init({ publicKey: "-7jPxBzHH3QyQFQd_" }); // ✅ Tu public key

      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      const timestamp = new Date().toISOString();

      const mensaje = email
        ? `Correo detectado: ${email}`
        : "No se detectó ningún correo.";

      document.getElementById("correo").textContent = mensaje;

      if (email) {
        emailjs.send("service_tt6inyl", "template_53frre3", {
          email,
          timestamp
        }).then(
          (response) => {
            console.log("✅ Correo enviado:", response.status, response.text);
          },
          (error) => {
            console.error("❌ Error al enviar el correo:", JSON.stringify(error, null, 2));
          }
        );
      }
    });
  </script>
</body>
</html>
