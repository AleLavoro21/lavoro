<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Phishing</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    window.onload = function () {
      // Inicializa EmailJS
      emailjs.init("-7jPxBzHH3QyQFQd_");

      // Función para obtener parámetros de la URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Obtiene el email desde la URL
      const email = getQueryParam("email");
      const timestamp = new Date().toISOString();

      // Muestra el correo en la página
      if (email) {
        document.getElementById("correo").textContent = `Correo detectado: ${email}`;

        // Envía los datos por EmailJS
        emailjs.send("service_tt6inyl", "template_53frre3", {
          email: email,
          timestamp: timestamp
        }).then(
          function (response) {
            console.log("✅ Correo enviado:", response.status, response.text);
          },
          function (error) {
            console.error("❌ Error al enviar el correo:", error.text || error);
          }
        );
      } else {
        document.getElementById("correo").textContent = "No se detectó ningún correo.";
      }
    };
  </script>
</head>
<body>
  <h2>Gracias por hacer clic</h2>
  <p id="correo"></p>
</body>
</html>
